<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Expense Tracker</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="expense-form">
                    <div class="form-group">
                        <label for="expense-name">Expense Name</label>
                        <input type="text" class="form-control" id="expense-name" required>
                    </div>
                    <div class="form-group">
                        <label for="expense-amount">Amount</label>
                        <input type="number" class="form-control" id="expense-amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add Expense</button>
                </form>
                <ul class="list-group mt-4" id="expense-list"></ul>
                <h3 class="text-center mt-4">Total: <span id="total-amount">0</span></h3>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
